    <style>

        .folder {

        .folder.level-0 {

        .folder-header {

        .folder-icon {

        .folder-name {

        }

        .bookmark-count {

            font-weight: normal;
        }

        .folder-content {
            display: block;
            margin-top: 5px;
        }

        .folder-content.collapsed {
            display: none;
        }

        .bookmark {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            margin: 4px 0;
            margin-left: 20px;
            background: #ffffff;
            border-radius: 6px;
            border: 1px solid #e9ecef;
            transition: all 0.2s ease;
        }

        .bookmark:hover {
            background: #f1f3f5;
            border-color: #667eea;
            transform: translateX(3px);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        .bookmark-icon {
            font-size: 1em;

        }

        .bookmark-link {
            color: #495057;

        }

        .controls {

        button {

            border-radius: 6px;

            color: white;

            cursor: pointer;
            transition: all 0.3s ease;

        }

        button:hover {

        }

        .search-box {

        }

        .search-input {

            padding: 12px 20px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;

        }

        ::-webkit-scrollbar {

        }

        ::-webkit-scrollbar-thumb:hover {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö „Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØÈöéÂ±§ÊßãÈÄ†„Éì„É•„Éº„Ç¢</h1>
            <div class="stats">
                <div class="stat-item">
                    <span>üìÅ „Éï„Ç©„É´„ÉÄÊï∞:</span>
                    <strong>1</strong>
                </div>
                <div class="stat-item">
                    <span>üîñ „Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØÊï∞:</span>
                    <strong>0</strong>
                </div>
                <div class="stat-item">
                    <span>üìÖ ÁîüÊàêÊó•:</span>
                    <strong>2025-12-31 05:56</strong>
                </div>
            </div>
        </div>

        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="üîç „Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØ„ÇíÊ§úÁ¥¢..." onkeyup="searchBookmarks()">
        </div>

        <div class="controls">
            <button onclick="expandAll()">„Åô„Åπ„Å¶Â±ïÈñã</button>
            <button onclick="collapseAll()">„Åô„Åπ„Å¶Êäò„Çä„Åü„Åü„ÇÄ</button>
        </div>

        <div class="content" id="bookmarkTree">

        </div>
    </div>

    <script>
        function toggleFolder(folderId) {
            const folder = document.getElementById(folderId);
            folder.classList.toggle('collapsed');
        }

        function expandAll() {
            document.querySelectorAll('.folder-content').forEach(folder => {
                folder.classList.remove('collapsed');
            });
        }

        function collapseAll() {
            document.querySelectorAll('.folder-content').forEach(folder => {
                folder.classList.add('collapsed');
            });
        }

        function searchBookmarks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const bookmarks = document.querySelectorAll('.bookmark');
            const folders = document.querySelectorAll('.folder');

            if (searchTerm === '') {
                bookmarks.forEach(b => b.style.display = 'flex');
                folders.forEach(f => f.style.display = 'block');
                expandAll();
                return;
            }

            // ÂÖ®„Å¶ÈùûË°®Á§∫„Å´„Åô„Çã
            bookmarks.forEach(b => b.style.display = 'none');
            folders.forEach(f => f.style.display = 'none');

            // „Éû„ÉÉ„ÉÅ„Åô„Çã„Éñ„ÉÉ„ÇØ„Éû„Éº„ÇØ„Å®„Åù„ÅÆË¶™„Éï„Ç©„É´„ÉÄ„ÇíË°®Á§∫
            bookmarks.forEach(bookmark => {
                const text = bookmark.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    bookmark.style.display = 'flex';

                    // Ë¶™„Éï„Ç©„É´„ÉÄ„ÇíÂÖ®„Å¶Ë°®Á§∫
                    let parent = bookmark.parentElement;
                    while (parent && parent.classList) {
                        if (parent.classList.contains('folder')) {
                            parent.style.display = 'block';
                        }
                        if (parent.classList.contains('folder-content')) {
                            parent.classList.remove('collapsed');
                            parent.style.display = 'block';
                        }
                        parent = parent.parentElement;
                    }
                }
            });
        }

        // ÂàùÊúüÁä∂ÊÖã: Á¨¨1ÈöéÂ±§„ÅÆ„ÅøÂ±ïÈñã
        window.onload = function() {
            collapseAll();
            // Á¨¨1ÈöéÂ±§„ÅÆ„Éï„Ç©„É´„ÉÄ„ÅÆ„ÅøÂ±ïÈñã
            document.querySelectorAll('.folder.level-0 > .folder-content').forEach(folder => {
                folder.classList.remove('collapsed');
            });
        };
    </script>
